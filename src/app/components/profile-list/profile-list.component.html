<div class="profile-container" *ngIf="profiles[currentIndex]" (swipeleft)="swipeLeft()" (swiperight)="swipeRight()">
    <mat-card class="slide-card" [ngClass]="{ 'slide-left': swipedLeft, 'slide-right': swipedRight }">
      <img mat-card-image [src]="profiles[currentIndex].image"   (click)="viewProfile(profiles[currentIndex].id)" alt="Profile Image">
      <mat-card-header>
        <mat-card-title>{{ profiles[currentIndex].name }}</mat-card-title>
        <mat-card-subtitle>{{ profiles[currentIndex].age }} Yrs, {{ profiles[currentIndex].height }}, {{ profiles[currentIndex].religion }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ profiles[currentIndex].education }}, {{ profiles[currentIndex].location }}</p>
      </mat-card-content>
      <mat-card-actions  class="action-buttons">
        <button mat-raised-button color="success" (click)="loadNextProfile()">Next</button>
        <button mat-raised-button color="warn" (click)="manualSwipeLeft()">No</button>
        <button mat-raised-button color="primary" (click)="manualSwipeRight()">Yes
        </button>
        <button mat-icon-button color="accent" (click)="shortlist()">
          <mat-icon>star</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
</div>
